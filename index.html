<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" required placeholder="Nome da atividade" id="nome-atividade">
            <input type="number" required placeholder="Nota da atividade" min="0" max="10" id="nota-atividade">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.jsx"></script>
</body>
</html>
